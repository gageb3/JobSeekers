<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J*bList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Job Database</h1>
                <p class="text-center text-muted">Website listing jobs. Add your own Job titles</p>
            </div>
        </div>

        <!-- Add Job Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi-soundwave"></i> Add New Job</h5>
                    </div>
                    <div class="card-body">
                        <form id="addJobForm" class="row g-3">
                            <div class="col-md-4">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                            <div class="col-md-3">
                                <label for="position" class="form-label">Position</label>
                                <input type="text" class="form-control" id="position" required>
                            </div>
                            <div class="col-md-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle"></i> Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Database Management Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0"><i class="bi bi-tools"></i> Database Management</h5>
                            <div class="d-flex align-items-center" style="gap:8px;">
                                <form id="searchForm" class="d-flex" onsubmit="event.preventDefault(); applyFilters();">
                                    <input id="searchInput" class="form-control form-control-sm me-2" type="search" placeholder="Search jobs (company, position, notes)" aria-label="Search">
                                    <button class="btn btn-sm btn-primary" type="submit"><i class="bi bi-search"></i></button>
                                </form>

                                <div class="btn-group">
                                    <button id="filterDropdownBtn" type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-calendar-range"></i>
                                    </button>
                                    <div class="dropdown-menu p-3 dropdown-menu-end" style="min-width:260px;">
                                        <div class="mb-2">
                                            <label class="form-label small mb-1">From</label>
                                            <input type="date" id="filterDateFrom" class="form-control form-control-sm" />
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small mb-1">To</label>
                                            <input type="date" id="filterDateTo" class="form-control form-control-sm" />
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small mb-1">Sort</label>
                                            <select id="filterDateSort" class="form-select form-select-sm">
                                                <option value="newest">Newest</option>
                                                <option value="oldest">Oldest</option>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-end mt-2">
                                            <button class="btn btn-sm btn-secondary me-2" type="button" onclick="resetFilters()">Reset</button>
                                            <button class="btn btn-sm btn-primary" type="button" onclick="applyFilters()">Apply</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Page size chooser -->
                                <div class="d-flex align-items-center ms-2">
                                    <label for="pageSizeSelect" class="form-label small mb-0 me-2">Per page</label>
                                    <select id="pageSizeSelect" class="form-select form-select-sm" style="width:90px;">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                                <div class="ms-2 d-flex align-items-center">
                                    <small id="pageSummary" class="text-white-50 small">Showing 0-0 of 0</small>
                                </div>

                                <button class="btn btn-danger btn-sm" onclick="cleanupDatabase()">
                                    <i class="bi bi-trash"></i>
                                </button>
                                <button class="btn btn-light btn-sm" onclick="loadJobs(getSearchAndFilter(), window.__currentPage || 1, window.__pageSize || 10)">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>

                        <!-- compact filter dropdown replaced the old panel -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Job List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi-file-music-fill"></i> Job List</h5>
                        <div class="click-hint">ðŸ’¡ Click on any field to edit instantly!</div>
                    </div>
                    <div class="card-body">
                        <div id="jobList"></div>
                        <div id="paginationControls" class="mt-3"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
    </div>

    <script>
        // server-side guard: check /api/me and redirect to login if unauthenticated
        (async () => {
            try {
                const r = await fetch('/api/me');
                if (!r.ok) {
                    window.location = '/';
                }
            } catch (err) {
                window.location = '/';
            }
        })();
        // helper to logout from UI
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location = '/';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
