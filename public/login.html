<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - JobList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card p-4" style="max-width:420px; width:100%;">
        <h3 id="formTitle" class="mb-3 text-center">Welcome to J*bList</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3" id="confirmWrap" style="display:none;">
            <label for="passwordConfirm" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="passwordConfirm">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-secondary">Sign in</button>
          </div>
        </form>
        <div class="mt-2 d-flex justify-content-between align-items-center">
          <small class="text-muted"><a href="#" id="toggleRegister">Create account</a></small>
          <small class="text-muted"><a href="#" id="forgot">Forgot?</a></small>
        </div>
        <div id="loginMsg" class="mt-3 text-center text-muted small"></div>
      </div>
    </div>

    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
